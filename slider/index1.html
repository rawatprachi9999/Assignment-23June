<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slider</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="slider">
        <div class="slider-track-container">
            <ul class="slider-track">
                
                <li class="slider-slide" style="background-color: #ff6b6b;"> <h1>1</h1></li>
                <li class="slider-slide" style="background-color: #6bafff;"> <h1>2</h1></li>
                <li class="slider-slide" style="background-color: #6bff6b;"> <h1>3</h1></li>
                <li class="slider-slide" style="background-color: #ffff6b;"> <h1>4</h1></li>
            </ul>
        </div>
        <button class="slider-button prev" id="prevBtn">&#9664;</button>
        
        <button class="slider-button next" id="nextBtn">&#9654;</button>
    </div>
    
    <div class="slider-nav">
        <button class="slider-dot current-slide"></button>
        <button class="slider-dot"></button>
        <button class="slider-dot"></button>
        <button class="slider-dot"></button>
    </div>

    <script src="script1.js"></script>
</body>
</html>
